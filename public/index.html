<!DOCTYPE html>
<html>
<head>
  <title>Pendulum Simulation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Pendulum Simulation</h1>
  <div class = "container">
    <div id="formContainer">
      <form id = "mainForm">
        
        <div id="pendulum1Form">
            <h3 id="pendulum1Title">Pendulum 1</h3>
            <label for="length">Length:</label>
            <input type="number" value="100" id="length1" name="length" required>
            <span>cm</span><br>

            <label for="mass">Mass:</label>
            <input type="number" value="100" id="mass1" name="mass" required>
            <span>g</span><br>

            <label for="angle">Initial Angle:</label>
            <input type="number" value="100" id="angle1" name="angle" required>
            <span>degrees</span><br>
        </div>

        <div id="pendulum2Form">
            <h3 id="pendulum2Title">Pendulum 2</h3>
            <label for="length">Length:</label>
            <input type="number" value="200" id="length2" name="length" required>
            <span>cm</span><br>

            <label for="mass">Mass:</label>
            <input type="number" value="200" id="mass2" name="mass" required>
            <span>g</span><br>

            <label for="angle">Initial Angle:</label>
            <input type="number" value="120"id="angle2" name="angle" required>
            <span>degrees</span><br>
        </div>

        <div id="pendulum3Form">
            <h3 id="pendulum3Title">Pendulum 3</h3>
            <label for="length">Length:</label>
            <input type="number" value="200"id="length3" name="length" required>
            <span>cm</span><br>

            <label for="mass">Mass:</label>
            <input type="number" value="300" id="mass3" name="mass" required>
            <span>g</span><br>

            <label for="angle">Initial Angle:</label>
            <input type="number" value="45" id="angle3" name="angle" required>
            <span>degrees</span><br>
        </div>

        <div id="pendulum4Form">
            <h3 id="pendulum4Title">Pendulum 4</h3>
            <label for="length">Length:</label>
            <input type="number" value="500" id="length4" name="length" required>
            <span>cm</span><br>

            <label for="mass">Mass:</label>
            <input type="number" value="100" id="mass4" name="mass" required>
            <span>g</span><br>

            <label for="angle">Initial Angle:</label>
            <input type="number" value="120" id="angle4" name="angle" required>
            <span>degrees</span><br>
        </div>


        <div id="pendulum5Form">
          <h3 id="pendulum5Title">Pendulum 5</h3>
          <label for="length">Length:</label>
          <input type="number" value="100" id="length5" name="length" required>
          <span>cm</span><br>

          <label for="mass">Mass:</label>
          <input type="number" value="200" id="mass5" name="mass" required>
          <span>g</span><br>

          <label for="angle">Initial Angle:</label>
          <input type="number" value="10" id="angle5" name="angle" required>
          <span>degrees</span><br>
        </div>


        <div id="error-message" style="display: none;"></div>

        <button id="pauseButton" style="display: none;">Pause</button>
        <button id="startButton">Start</button>
        
      </form>
        
    </div>

  <canvas id="pendulumCanvas" width="800" height="400"> </canvas>
</div>

  <script src="js/script.js"></script>

</body>
</html>
